<script>
		var dates;  //date数组，各pip对应时间点
		var selectedIndex; //当前pip对应时间点在dates中的下标
		var pips;   //pip总点数
		function mycallback(value)
		{
			//dates[value];
			heatmapOverlay.setDataSet({data:points[value],max:100});
			selectedIndex = value;
		}
		
		function show(labels, selectedIndex)
		{	
			$(".slider").slider({
				min: 0,
				max: pips-1,
				step: 1,
				value: selectedIndex
			})
		    .slider("pips", {
		        callback: mycallback,
		        labels: labels,
		        rest: "label"
		    });
		}
		
		function scale(startTime, endTime, step_ms, selectTime)
		{
			var start= startTime.getTime();
			var end= endTime.getTime();
			var select= selectTime.getTime();	
			//alert(start/3600/1000+" "+end/3600/1000 + " "+select/3600/1000)
			pips=0;
			selectedIndex= -1;
			temp = 0;
			dates= new Array();
			while (start < end)
			{
				var date= new Date();
				date.setTime(start);
				dates[pips]= date;
				
				pips++;
				start += step_ms;
				
				if (select < start && temp==0)
				{
					selectedIndex= pips-1;
					temp =1;
				}
			}
			//alert(pips)
			if (selectedIndex == -1)
				selectedIndex = pips-1;
			
			
			var labels= new Array();
			var labelstep= 5;
			for (var i=0; i<pips; i++)
			{
				if (i%5==0)
					labels[i]= dates[i].toTimeString().substring(0,5);
				else
					labels[i]="";
			}
			
			show(labels, selectedIndex);
		}	
		var startTime= new Date();
		var start= startTime.getTime();
		startTime.setTime(start-3600*1000*100);
		
		var endTime= new Date();
		
		var selectTime= endTime;
		
		scale(startTime, endTime, 3600*1000, selectTime);
	</script>
<script type="text/javascript">
function handle(delta) {
	var startTime = new Date();
	var endTime = new Date();
	
	startTime.setTime(dates[0].getTime()-delta*1000*60*60);
	endTime.setTime(dates[pips-1].getTime()+delta*1000*60*60);
	//alert(dates[selectedIndex]);
	scale(startTime, endTime, 3600*1000, dates[selectedIndex])

}
function showKey(){
    var delta = 0;
    if (event.wheelDelta) {
        delta = event.wheelDelta/120; 
        if (window.opera) delta = -delta;
    } else if (event.detail) {
        delta = -event.detail/3;
    }
    if (delta)
        handle(delta);
}
